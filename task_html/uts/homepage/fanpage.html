<!DOCTYPE html>
<html lang="en">
  <head itemscope itemtype="http://schema.org/WebPage">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title itemprop="headline">FanPage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/17145bdb1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar" itemscope itemtype="http://schema.org/Organization">
        <div class="logo">
          <a href="#">
            <img src="image/logo.jpg" alt="logo" itemprop="logo" />
          </a>
          <h1 itemprop="name">BTS</h1>
        </div>
        <ul>
          <li>
            <a href="../homepage/homepage.html"
              ><i class="fa-solid fa-house"></i><span itemprop="url">Home</span></a
            >
          </li>
          <li>
            <a href="../homepage/fanpage.html"
              ><i class="fa-solid fa-heart"></i><span itemprop="url">FanPage</span></a
            >
          </li>
          <li>
            <a href="../homepage/album.html"
              ><i class="fa-solid fa-music"></i><span itemprop="url">Album</span></a
            >
          </li>
        </ul>
        <div class="social_media">
          <a
            href="https://www.instagram.com/thv?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
            itemprop="sameAs"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@BTS" itemprop="sameAs"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a
            href="https://open.spotify.com/artist/3JsHnjpbhX4SnySpvpa9DK?si=8MkrTjWuTjWNjvy60eL3kA"
            itemprop="sameAs"
            ><i class="fa-brands fa-spotify"></i
          ></a>
        </div>
      </div>
      <div class="container mt-5" id="main_contentfp" itemscope itemtype="http://schema.org/Organization">
        <form action="../homepage/album.html" method="GET" itemscope itemtype="http://schema.org/FormAction">
          <h2 itemprop="name">Formulir Pendaftaran Penggemar Kim Taehyung</h2>
          <label for="nama">Nama Lengkap</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Elsa Elisa Yohana Sianturi"
            required
            itemprop="agent"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
            itemprop="email"
          />

          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input
            type="date"
            id="tanggal_lahir"
            name="tanggal_lahir"
            required
            itemprop="birthDate"
          />

          <label for="umur">Umur</label>
          <input
            type="number"
            id="umur"
            name="umur"
            min="1"
            placeholder="20"
            required
            itemprop="age"
          />

          <label for="negara">Negara</label>
          <input
            type="text"
            id="negara"
            name="negara"
            placeholder="Indonesia"
            required
            itemprop="nationality"
          />

          <label for="pesan">Pesan untuk Kim Taehyung</label>
          <textarea
            id="pesan"
            name="pesan"
            placeholder="Write down the message you want to convey .... "
            required
            itemprop="description"
          ></textarea>

          <label>Pilih Platform Fanpage yang Ingin Diikuti:</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="ig"
                name="platform"
                value="Instagram"
                itemprop="follows"
              />
              <label for="ig">Instagram</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="wa" name="platform" value="WhatsApp" />
              <label for="wa">WhatsApp</label>
            </div>

            <div class="checkbox-item">
              <input
                type="checkbox"
                id="twitter"
                name="platform"
                value="Twitter"
              />
              <label for="twitter">Twitter</label>
            </div>

            <div class="checkbox-item">
              <input
                type="checkbox"
                id="facebook"
                name="platform"
                value="Facebook"
              />
              <label for="facebook">Facebook</label>
            </div>
          </div>

          <button type="submit" itemprop="potentialAction">Kirim</button>
        </form>
        <img src="image/pic.jpg" alt="Kim Taehyung" itemprop="image" />
      </div>
    </div>
    <footer>
      <div class="footerr">
        <h3>UTS PemWeb RA ElsaElisa YohanaSianturi.</h3>
        <p>copyright &copy;2024</p>
      </div>
    </footer>
  </body>
</html>
